<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I'm Sorry üíï</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 20px;
  overflow: hidden;
}

.container {
  background: rgba(255, 255, 255, 0.95);
  padding: 40px 30px;
  border-radius: 30px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  text-align: center;
  max-width: 500px;
  width: 100%;
  animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1 {
  font-size: clamp(36px, 8vw, 48px);
  color: #764ba2;
  margin-bottom: 30px;
  font-weight: 700;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.image-container {
  margin: 30px 0;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

img {
  width: 100%;
  max-width: 300px;
  display: block;
  margin: 0 auto;
}

.button-container {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 40px;
  flex-wrap: wrap;
}

button {
  padding: 15px 35px;
  font-size: 18px;
  font-weight: 600;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  font-family: inherit;
  min-width: 140px;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
}

@media (max-width: 480px) {
  button {
    padding: 12px 25px;
    font-size: 16px;
    min-width: 120px;
  }
}

#botao1 {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  position: relative;
}

#botao1:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

#botao1:active {
  transform: translateY(-1px);
}

#botao2 {
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  color: white;
  position: fixed;
  transition: all 0.3s ease;
  z-index: 100;
}

#botao2:hover {
  transform: scale(1.05);
}

.heart {
  display: inline-block;
  animation: heartbeat 1.5s ease-in-out infinite;
  margin: 0 5px;
}

@keyframes heartbeat {
  0%, 100% {
    transform: scale(1);
  }
  25% {
    transform: scale(1.2);
  }
  50% {
    transform: scale(1);
  }
}

.sparkle {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  overflow: hidden;
}

.sparkle::before,
.sparkle::after {
  content: '‚ú®';
  position: absolute;
  font-size: 20px;
  animation: float 3s ease-in-out infinite;
}

.sparkle::before {
  top: 10%;
  left: 10%;
  animation-delay: 0s;
}

.sparkle::after {
  top: 20%;
  right: 10%;
  animation-delay: 1.5s;
}

@keyframes float {
  0%, 100% {
    transform: translateY(0) rotate(0deg);
    opacity: 0;
  }
  50% {
    transform: translateY(-30px) rotate(180deg);
    opacity: 1;
  }
}
</style>
</head>
<body>
<div class="sparkle"></div>
<div class="container">
  <h1>Sorry <span class="heart">üíú</span></h1>
  
  <div class="image-container">
    <img src="https://media.tenor.com/zGm5acSjHCIAAAAM/cat-begging.gif" alt="Apologetic cat">
  </div>
  
  <div class="button-container">
    <button id="botao1">Kar Diya! ‚ú®</button>
    <button id="botao2">NO</button>
  </div>
</div>

<script>
const button2 = document.getElementById('botao2');
const buttonContainer = document.querySelector('.button-container');

// Check if device is mobile/touch
const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

function getRandomPosition() {
  const maxX = window.innerWidth - button2.offsetWidth - 20;
  const maxY = window.innerHeight - button2.offsetHeight - 20;
  
  const randomX = Math.random() * maxX + 10;
  const randomY = Math.random() * maxY + 10;
  
  return { x: randomX, y: randomY };
}

function moveButton() {
  const pos = getRandomPosition();
  button2.style.left = pos.x + 'px';
  button2.style.top = pos.y + 'px';
  button2.style.transform = 'scale(1.1)';
  
  setTimeout(() => {
    button2.style.transform = 'scale(1)';
  }, 200);
}

// Set initial position
window.addEventListener('load', () => {
  const pos = getRandomPosition();
  button2.style.left = pos.x + 'px';
  button2.style.top = pos.y + 'px';
});

// Mobile touch events
button2.addEventListener('touchstart', function(e) {
  e.preventDefault();
  e.stopPropagation();
  moveButton();
});

button2.addEventListener('touchmove', function(e) {
  e.preventDefault();
  e.stopPropagation();
});

button2.addEventListener('touchend', function(e) {
  e.preventDefault();
  e.stopPropagation();
  moveButton();
});

// Desktop hover event
button2.addEventListener('mouseenter', function(e) {
  if (!isTouchDevice) {
    moveButton();
  }
});

// Prevent any click
button2.addEventListener('click', function(e) {
  e.preventDefault();
  e.stopPropagation();
  moveButton();
});

// Also move button when trying to tap near it on mobile
if (isTouchDevice) {
  document.addEventListener('touchstart', function(e) {
    const touch = e.touches[0];
    const rect = button2.getBoundingClientRect();
    const distance = Math.sqrt(
      Math.pow(touch.clientX - (rect.left + rect.width/2), 2) + 
      Math.pow(touch.clientY - (rect.top + rect.height/2), 2)
    );
    
    // If touch is near the button (within 100px), move it
    if (distance < 100 && e.target !== button2) {
      moveButton();
    }
  });
}

document.getElementById('botao1').addEventListener('click', function() {
  this.innerHTML = 'Thank You! üòç‚ù§Ô∏è';
  this.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
  
  setTimeout(() => {
    alert('YAYY THANK U üòç‚ù§Ô∏è');
  }, 300);
  
  button2.style.display = 'none';
  
  // Create celebration effect
  for(let i = 0; i < 20; i++) {
    createHeart();
  }
});

function createHeart() {
  const heart = document.createElement('div');
  heart.innerHTML = '‚ù§Ô∏è';
  heart.style.position = 'fixed';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.top = '100vh';
  heart.style.fontSize = Math.random() * 20 + 20 + 'px';
  heart.style.animation = `floatUp ${Math.random() * 2 + 3}s ease-out forwards`;
  heart.style.pointerEvents = 'none';
  heart.style.zIndex = '1000';
  
  document.body.appendChild(heart);
  
  setTimeout(() => heart.remove(), 5000);
}

const style = document.createElement('style');
style.textContent = `
  @keyframes floatUp {
    to {
      transform: translateY(-100vh) rotate(360deg);
      opacity: 0;
    }
  }
`;
document.head.appendChild(style);
</script>
</body>
</html>
